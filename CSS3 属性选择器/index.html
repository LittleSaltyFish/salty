<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        /*包含字符*/
        
        [id*=div] {
            color: lime;
        }
        /*首字符*/
        
        [id^=div] {
            color: darkmagenta;
        }
        /*结束字符*/
        
        [id$=y] {
            color: crimson;
        }
    </style>
    <link href="index.css" type="text/css" rel="stylesheet">
</head>

<body>
    <div id="mydiv1">示例文本1</div>
    <div id="div2">示例文本2</div>
    <div id="div3">示例文本3</div>
    <div id="div4">示例文本4</div>
    <div id="my">示例文本45</div>

</body>

</html>
