<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>article元素</title>
</head>

<body>
    <article>
        <header>
            <h1>极客学院</h1>
            <p>hello</p>
        </header>
        <article>
            <header> 作者</header>
            <p>评论</p>
            <footer>时间</footer>
        </article>
        <footer>
            <p>这是底部</p>
        </footer>
    </article>

    <article>
        <h1>这是一个内嵌页面</h1>
        <object>
            <embed src="#" width="600px" height="400px">
        </object>
    </article>
</body>

</html>
