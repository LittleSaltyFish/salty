<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <!--first-line-->
    <style>
        p:first-line {
            color: crimson;
        }
        /*first-letter*/
        
        p:first-letter {
            color: saddlebrown;
        }
        /*before*/
        
        li:before {
            content: "--";
        }
        /*after*/
        
        li:after {
            content: "对列表做出解释";
            font-size: 10px;
            color: darkgray;
        }
    </style>
    <link href="index.css" type="text/css" rel="stylesheet">
</head>

<body>
    <p>这是在第一行的内容 <br/>这是第二行的内容</p>
    <ul>
        <li>列表1</li>
        <li>列表2</li>
        <li>列表3</li>
        <li>列表4</li>
        <li>列表5</li>
    </ul>
</body>

</html>
