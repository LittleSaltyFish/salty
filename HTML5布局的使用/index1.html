<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>table布局</title>
</head>

<body marginheight="0px" marginwidth="0px">
    <table width="100%" height="950px" style="background-color:darkgrey">
        <tr>
            <td colspan="3" width="100%" height="10%" style="background-color:aqua">这是头部</td>
        </tr>
        <tr>
            <td width="20%" height="80%" style="background-color:blue">
                <ul>
                    <li>cs</li>
                    <li>android</li>
                    <li>html5</li>
                </ul>
            </td>
            <td width="60%" height="80%" style="background-color:blueviolet">主体</td>
            <td width="20%" height="80%" style="background-color:deeppink">右菜单</td>

        </tr>
        <tr>
            <td colspan="3" width="100%" height="10%" style="background-color:darkred">这是底部</td>
        </tr>
    </table>
</body>

</html>
