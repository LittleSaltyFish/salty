<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>input元素</title>
</head>

<body>
    <!--url类型-->
    <form>
        <input type="url" name="url" value="http://www.jikexueyuan.com">
        <input type="submit" value="提交">
    </form>
    <!--email类型-->
    <br/>
    <form>
        <input type="email" name="email" value="iwen@jikexuyuan.com">
        <input type="submit" value="提交">
    </form>
    <!--date类型-->
    <input type="date" name="date" value="">
    <!--time类型-->
    <br/>
    <input type="time" name="time" value="10:00">
    <!--datetime类型-->
    <input type="datetime" name="datetime" value="">
    <!--datetime-local类型-->
    <input type="datetime-local" name="datetime-local" value="">
    <!--month元素-->
    <input type="month" name="month" value="2010-01-01">
    <!--week元素-->
    <input type="week" name="week" value="">
    <!--number类型-->
    <input type="number" name="number" value="15" min="10" max="100" step="5">

    <!--计算器-->
    <br/>
    <script>
        function sum() {
            var n1 = document.getElementById("number1").valueAsNumber;
            var n2 = document.getElementById("number2").valueAsNumber;
            document.getElementById("result").valueAsNumber = n1 + n2;

        }
    </script>
    <form>
        <input type="number" id="number1"> +
        <input type="number" id="number2"> =
        <input type="number" id="result" readonly>
        <input type="button" value="计算" onclick="sum()">
    </form>
    <!--range类型-->
    <input type="range" name="range" value="25" max="100" min="0" step="5">
    <!--search类型-->
    <input type="search">
    <!--tel类型-->
    <input type="tel">
    <!--color类型-->
    <input type="color" onchange="document.body.style.backgroundColor=document.getElementById('currentColor').textContent=this.value;">
    <span id="currentColor"></span>
    <!--output元素的追加-->
    <br/>
    <script>
        function value_change() {
            var number = document.getElementById("range").value;
            document.getElementById("output").value = number;

        }
    </script>
    <form id="testform">
        <input id="range" type="range" min="0" max="100" step="5" value="10" onchange="value_change()">
        <output id="output">10</output>
    </form>
</body>

</html>
