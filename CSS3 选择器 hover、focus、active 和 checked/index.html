<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <!--hover、focuse、active-->
    <style>
        input[type="text"]:hover {
            background-color: darkviolet;
        }
        
        input[type="text"]:focus {
            background-color: aqua;
        }
        
        input[type="text"]:active {
            background-color: darkslategrey;
        }
    </style>
</head>

<body>
    <input type="text" name="name">
    <input type="text" name="age">
</body>

</html>
