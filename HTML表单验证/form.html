<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        function check() {
            var email = document.getElementById("email");
            if (email.value == "") {
                alert("请输入email");
                return false;
            } else if (!email.checkValidity()) {
                alert("请输入正确的Email地址");
                return false;
            }
        }
    </script>
    <form id="testform" onsubmit="check()" novalidatet="true">
        <label for="email">Email</label>
        <input type="email" name="email" id="email"><br/>
        <input type="submit">
    </form>
</body>

</html>
