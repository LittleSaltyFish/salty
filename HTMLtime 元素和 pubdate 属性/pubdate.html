<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>pubdate属性</title>
</head>

<body>
    <article>
        <header>
            <h1>苹果</h1>
            <p>发布日期
                <time datetime="2015-10-10" pubdate>2015-10-10</time>
            </p>
            <p>舞会时间
                <time datetime="2015-10-12">2015-10-12</time>
            </p>
        </header>
    </article>
</body>

</html>
